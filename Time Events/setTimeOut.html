<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: blueviolet;
        }

        p{
            color: white;
        }
    </style>
</head>
<body>

    <div class="main-div">
        <p>Want to know my Name?
        </p>
        <p id="showMyName"></p>
        <button id="btn">Click Here</button>
    </div>


    <script>
        let myName = document.querySelector('#showMyName');
        let btnClick = document.querySelector('#btn');

        let showTheName = () => {
            myName.innerHTML = "Loading..."
            setTimeout(() => {
                myName.innerHTML = "AGYAT AADARSH";
            }, 2000)
        }

        btnClick.addEventListener('click', showTheName);
    </script>
    
    <!-- Also Learn about clearTimeOut(); -->

</body>
</html>
